    <header>
        <h1>Stoppuhr</h1>
        <p>Drücke Start, um die Zeit zu messen.</p>
    </header>

    <section class="stopwatch-container">
        <div id="display">00:00:00</div>
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="resetBtn">Zurücksetzen</button>
    </section>

    <script>
        let startTime;
        let updatedTime;
        let difference;
        let timerInterval;
        let running = false;

        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');

        function startTimer() {
            if (!running) {
                startTime = new Date().getTime() - (difference || 0);
                timerInterval = setInterval(updateTimer, 1000);
                running = true;
            }
        }

        function stopTimer() {
            if (running) {
                clearInterval(timerInterval);
                difference = new Date().getTime() - startTime;
                running = false;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            startTime = null;
            difference = 0;
            running = false;
            display.textContent = "00:00:00";
        }

        function updateTimer() {
            updatedTime = new Date().getTime() - startTime;
            let hours = Math.floor((updatedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((updatedTime % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((updatedTime % (1000 * 60)) / 1000);

            display.textContent =
                String(hours).padStart(2, '0') + ':' +
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0');
        }

        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);
    </script>

    <style>
        /* Grundlegendes Styling */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #121212;
            color: #00FF41;
            text-align: center;
            padding: 2rem;
        }

        /* Navigation Styling */
        nav {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid #4CAF50;
        }

        nav a {
            color: #00FF41;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
        }

        nav a:hover {
            color: #fff;
        }

        /* Header Styling */
        header {
            background: linear-gradient(45deg, #4CAF50, #333);
            color: #fff;
            padding: 2rem;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 2rem;
            animation: headerAnim 5s linear infinite alternate;
        }
        .link-list {
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 5px #4CAF50;
        }
        .link-list a {
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 5px #4CAF50;
        }

        .link-list a {
            display: block;
            padding: 1rem;
            margin: 1rem 0;
            background-color: #333;
            color: #00ff2a;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .link-list a:hover {
            background-color: #333;
        }

        .link-toggle, .user-form {
            margin: 1rem 0;
        }

        input[type="button"], input[type="submit"] {
            padding: 0.5rem 1rem;
            margin: 1rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="button"]:hover, input[type="submit"]:hover {
            background-color: #333;
        }

        input[type="password"], input[type="text"] {
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        .permissions-section {
            text-align: left;
            display: inline-block;
            margin-top: 1rem;
        }

        .hidden {
            display: none;
        }

    </style>

            const username = document.getElementById("username").value;

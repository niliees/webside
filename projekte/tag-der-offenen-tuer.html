<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Entwicklung - niliees.dev</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .animate-pulse-slow {
            animation: pulse 3s infinite;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #1f2937;
            overflow: hidden;
        }
        .progress-bar::after {
            content: '';
            display: block;
            width: 40%;
            height: 100%;
            background: #3b82f6;
            animation: progress 2s infinite;
            border-radius: 2px;
        }
        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(250%); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="border-b border-gray-800">
        <div class="container mx-auto px-4 py-4">
            <a href="https://niliees.dev" class="text-gray-400 hover:text-white transition-colors">
                ← Zurück zur Übersicht
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 min-h-screen flex items-center justify-center">
        <div class="max-w-2xl mx-auto text-center">
            <!-- Development Icon -->
            <div class="mb-8 animate-pulse-slow">
                <svg class="w-24 h-24 mx-auto text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                          d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
                </svg>
            </div>

            <div class="progress-bar mb-12"></div>

            <!-- Content -->
            <h1 class="text-4xl font-bold mb-6">Projekt in Entwicklung</h1>
            <p class="text-xl text-gray-400 mb-8">
                Dieses Projekt befindet sich aktuell in der Entwicklungsphase. 
                Schaue später wieder vorbei für Updates!
            </p>

            <!-- Feature Preview -->
            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <h2 class="text-xl font-bold mb-4">Geplante Features</h2>
                <div class="space-y-4">
                    <div class="flex items-center space-x-2">
                        <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span>Benutzeroberfläche</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <svg class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span>Core Funktionalität</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        <span>Zusätzliche Features</span>
                    </div>
                </div>
            </div>

            <!-- Development Status -->
            <div class="inline-flex items-center space-x-2 text-sm text-gray-400">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-blue-500"></span>
                </span>
                <span>Aktive Entwicklung</span>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="container mx-auto px-4 py-8 text-center text-gray-400">
        <p>© 2025 niliees.dev - Alle Rechte vorbehalten</p>
    </footer>
</body>
</html>
